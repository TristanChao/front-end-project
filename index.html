<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&amp;D SpellCards</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quattrocento:wght@400;700&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/eedb239268.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div id="navbar-title-anchor-div">
          <h1 id="title">D&amp;D SpellCards</h1>
          <a id="navbar-spells-list-view-anchor" class="hidden-small"
            >All Spells</a
          >
        </div>
        <div id="navbar-spellbook-menu-div">
          <button id="navbar-new-spellbook-btn" class="hidden-4-col red-btn">
            + New Spellbook
          </button>
          <button id="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- MENU -->
      <dialog id="menu-dialog" class="with-collision-div">
        <div class="collision-div">
          <button id="close-menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div>
            <a id="menu-all-spells-anchor">All Spells</a>
          </div>
          <h1>Spellbooks</h1>
          <div class="spellbook-link-div">
            <a id="menu-new-spellbook-anchor" class="spellbook-link">
              New Spellbook
            </a>
          </div>
          <ul id="menu-spellbooks-ul"></ul>
        </div>
      </dialog>
      <!-- SPELLS LIST VIEW -->
      <div id="spells-list-view" class="view">
        <!-- Heading and Heading-Level Buttons -->
        <div class="row justify-sb align-center">
          <div id="spells-list-header-container" class="row">
            <h1 id="spells-list-header">Spells List</h1>
            <h1 id="spellbook-class-level-header" class="hidden-4-col"></h1>
          </div>
          <div class="mr-20 row align-center">
            <button
              id="spellbook-manage-spells-btn"
              class="hidden black-btn mr-15">
              Manage Spells
            </button>
            <button id="spellbook-manage-save-btn" class="hidden red-btn">
              Save
            </button>
            <button id="spellbook-settings-btn" class="red-btn hidden">
              <i class="fa-solid fa-gear"></i>
            </button>
          </div>
        </div>
        <!-- Spellbook Settings -->
        <dialog id="spellbook-settings-dialog" class="with-collision-div">
          <div class="collision-div">
            <div>
              <button id="edit-spellbook-btn" class="btn-as-anchor">
                Edit Spellbook
              </button>
            </div>
            <div>
              <button id="delete-spellbook-btn" class="btn-as-anchor">
                Delete Spellbook
              </button>
            </div>
            <div>
              <button
                id="spellbook-settings-manage-spells-btn"
                class="btn-as-anchor">
                Manage Spells
              </button>
            </div>
            <div>
              <button id="close-spellbook-settings-btn" class="btn-as-anchor">
                <i class="fa-solid fa-xmark"></i>
                Close
              </button>
            </div>
          </div>
        </dialog>
        <dialog id="confirm-delete-dialog">
          <p>
            Are you sure you want to delete
            <span id="confirm-delete-spellbook-name-span"></span>
            ?
          </p>
          <div class="row justify-sb">
            <button id="cancel-delete-btn" class="black-btn">Cancel</button>
            <button id="confirm-delete-btn" class="red-btn">Delete</button>
          </div>
        </dialog>
        <!-- Sort, Search, and Filter -->
        <div id="spells-list-sort-search-filter-div">
          <label id="spells-list-sort-label" for="spells-list-sort-dropdown">
            Sort by:
          </label>
          <select id="spells-list-sort-dropdown">
            <option value="name">Name</option>
            <option value="level">Level</option>
          </select>
          <form id="spells-list-search-sort-form">
            <input id="spells-list-search-input" placeholder="Search spells:" />
            <button
              id="spells-list-search-sort-submit-btn"
              type="submit"
              class="red-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button id="spells-list-filter-btn" type="button" class="black-btn">
            Filter
          </button>
        </div>
        <dialog id="spells-list-filter-dialog">
          <form id="spells-list-filter-form">
            <div>
              <label for="spells-list-filter-name-input">Name:</label>
              <input id="spells-list-filter-name-input" />
            </div>
            <div>
              <label for="spells-list-filter-level-select">Level:</label>
              <select id="spells-list-filter-level-select">
                <option value="-1">--</option>
                <option value="0">Cantrip</option>
                <option value="1">1st Level</option>
                <option value="2">2nd Level</option>
                <option value="3">3rd Level</option>
                <option value="4">4th Level</option>
                <option value="5">5th Level</option>
                <option value="6">6th Level</option>
                <option value="7">7th Level</option>
                <option value="8">8th Level</option>
                <option value="9">9th Level</option>
              </select>
            </div>
            <div>
              <label for="spells-list-filter-school-select">School:</label>
              <select id="spells-list-filter-school-select">
                <option value="">--</option>
                <option value="abjuration">Abjuration</option>
                <option value="conjuration">Conjuration</option>
                <option value="divination">Divination</option>
                <option value="enchantment">Enchantment</option>
                <option value="evocation">Evocation</option>
                <option value="illusion">Illusion</option>
                <option value="necromancy">Necromancy</option>
                <option value="transmutation">Transmutation</option>
              </select>
            </div>
            <div>
              <button id="clear-filter-btn" type="button" class="btn-as-anchor">
                Reset Filters
              </button>
            </div>
            <div id="filter-form-buttons-div">
              <button id="cancel-filter-btn" type="button" class="black-btn">
                Cancel
              </button>
              <button id="submit-filter-btn" type="submit" class="red-btn">
                Filter
              </button>
            </div>
          </form>
        </dialog>
        <!-- Spell Cards -->
        <p id="no-spells-p" class="hidden">Nothing to see here</p>
        <div id="spells-list-cards-div" class="row"></div>
      </div>

      <!-- SPELL DETAILS VIEW -->
      <div id="spell-details-view" class="view hidden">
        <a id="spell-details-back-anchor" class="hover-pointer">
          <i class="fa-solid fa-chevron-left"></i>
          Back
        </a>
        <div id="spell-scroll-page">
          <div id="spell-scroll-top">
            <div class="scroll-end scroll-end-dark"></div>
            <div class="scroll-end scroll-end-light"></div>
          </div>
          <div id="all-spell-details">
            <div class="spell-details-group">
              <h1 id="spell-details-name"></h1>
              <div>
                <span id="spell-details-level-school"></span>
              </div>
            </div>
            <div class="spell-details-group">
              <div>
                <span style="font-weight: 700">Casting Time: </span>
                <span id="spell-details-cast-time"></span>
              </div>
              <div>
                <span style="font-weight: 700">Range: </span>
                <span id="spell-details-range"></span>
              </div>
              <div>
                <span style="font-weight: 700">Components: </span>
                <span id="spell-details-components"></span>
              </div>
              <div>
                <span style="font-weight: 700">Duration: </span>
                <span id="spell-details-duration"></span>
              </div>
            </div>
            <div
              id="spell-details-description-div"
              class="spell-details-group"></div>
            <div
              id="spell-details-higher-levels-div"
              class="spell-details-group"></div>
            <div class="spell-details-group">
              <div>
                <span style="font-weight: 700">Classes: </span>
                <span id="spell-details-classes"></span>
              </div>
              <div>
                <span style="font-weight: 700">Subclasses: </span>
                <span id="spell-details-subclasses"></span>
              </div>
            </div>
          </div>
          <div id="spell-scroll-bottom">
            <div class="scroll-end scroll-end-dark"></div>
            <div class="scroll-end scroll-end-light"></div>
          </div>
        </div>
      </div>

      <!-- SPELLBOOK CREATE/EDIT FORM VIEW -->
      <div id="spellbook-form-view" class="view hidden">
        <h1 id="spellbook-form-header">New Spellbook</h1>
        <form id="spellbook-form">
          <div class="spellbook-form-group">
            <div>
              <label for="spellbook-name-input">Spellbook Name:</label>
            </div>
            <div>
              <input id="spellbook-name-input" placeholder="New Spellbook" />
            </div>
          </div>

          <div class="spellbook-form-group">
            <div>
              <label for="class-select"> Class &#40;Optional&#41;: </label>
            </div>
            <div>
              <select id="class-select">
                <option value="">--</option>
                <option value="bard">Bard</option>
                <option value="cleric">Cleric</option>
                <option value="druid">Druid</option>
                <option value="paladin">Paladin</option>
                <option value="ranger">Ranger</option>
                <option value="sorcerer">Sorcerer</option>
                <option value="warlock">Warlock</option>
                <option value="wizard">Wizard</option>
              </select>
            </div>
          </div>

          <div id="class-level-group" class="spellbook-form-group hidden">
            <div>
              <label for="class-level-select">Class Level:</label>
            </div>
            <div>
              <select id="class-level-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
              </select>
            </div>
          </div>

          <div id="ability-mod-group" class="spellbook-form-group hidden">
            <div>
              <label id="ability-mod-label" for="ability-mod-select"> </label>
            </div>
            <div>
              <select id="ability-mod-select">
                <option value="5">+5</option>
                <option value="4">+4</option>
                <option value="3">+3</option>
                <option value="2">+2</option>
                <option value="1">+1</option>
                <option value="0" selected>0</option>
                <option value="-1">-1</option>
                <option value="-2">-2</option>
                <option value="-3">-3</option>
                <option value="-4">-4</option>
                <option value="-5">-5</option>
              </select>
            </div>
          </div>

          <div id="autofill-group-div" class="spellbook-form-group hidden">
            <input
              id="autofill-spells-checkbox"
              type="checkbox"
              value="autofill" />
            <label for="autofill-spells-checkbox">
              Autofill with class spells
            </label>
          </div>

          <div class="spellbook-form-group row justify-sb">
            <button
              id="spellbook-form-cancel-btn"
              type="button"
              class="black-btn">
              Cancel
            </button>
            <button id="spellbook-form-save-btn" type="submit" class="red-btn">
              Save
            </button>
          </div>
        </form>
      </div>

      <!-- view -->
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
